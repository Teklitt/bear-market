<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Bear Market</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://form.jotform.com/static/feedback2.js"></script>
    <script>
      new JotformFeedback({
        type: false,
        width: 700,
        height: 500,
        fontColor: '#FFFFFF',
        background: '#F59202',
        isCardForm: false,
        formId: '233367124984160',
        buttonText: 'Send Feedback',
        buttonSide: 'left',
        buttonAlign: 'center',
        base: 'https://form.jotform.com/',
      })
    </script>
    <script type="text/javascript">
      var ifr = document.getElementById('lightbox-233367124984160')
      if (ifr) {
        var src = ifr.src
        var iframeParams = []
        if (window.location.href && window.location.href.indexOf('?') > -1) {
          iframeParams = iframeParams.concat(
            window.location.href
              .substr(window.location.href.indexOf('?') + 1)
              .split('&')
          )
        }
        if (src && src.indexOf('?') > -1) {
          iframeParams = iframeParams.concat(
            src.substr(src.indexOf('?') + 1).split('&')
          )
          src = src.substr(0, src.indexOf('?'))
        }
        iframeParams.push('isIframeEmbed=1')
        ifr.src = src + '?' + iframeParams.join('&')
      }
      window.handleIFrameMessage = function (e) {
        if (typeof e.data === 'object') {
          return
        }
        var args = e.data.split(':')
        if (args.length > 2) {
          iframe = document.getElementById('lightbox-' + args[args.length - 1])
        } else {
          iframe = document.getElementById('lightbox')
        }
        if (!iframe) {
          return
        }
        switch (args[0]) {
          case 'scrollIntoView':
            iframe.scrollIntoView()
            break
          case 'setHeight':
            iframe.style.height = args[1] + 'px'
            if (
              !isNaN(args[1]) &&
              parseInt(iframe.style.minHeight) > parseInt(args[1])
            ) {
              iframe.style.minHeight = args[1] + 'px'
            }
            break
          case 'collapseErrorPage':
            if (iframe.clientHeight > window.innerHeight) {
              iframe.style.height = window.innerHeight + 'px'
            }
            break
          case 'reloadPage':
            window.location.reload()
            break
          case 'loadScript':
            if (!window.isPermitted(e.origin, ['jotform.com', 'jotform.pro'])) {
              break
            }
            var src = args[1]
            if (args.length > 3) {
              src = args[1] + ':' + args[2]
            }
            var script = document.createElement('script')
            script.src = src
            script.type = 'text/javascript'
            document.body.appendChild(script)
            break
          case 'exitFullscreen':
            if (window.document.exitFullscreen) window.document.exitFullscreen()
            else if (window.document.mozCancelFullScreen)
              window.document.mozCancelFullScreen()
            else if (window.document.mozCancelFullscreen)
              window.document.mozCancelFullScreen()
            else if (window.document.webkitExitFullscreen)
              window.document.webkitExitFullscreen()
            else if (window.document.msExitFullscreen)
              window.document.msExitFullscreen()
            break
        }
        var isJotForm = e.origin.indexOf('jotform') > -1 ? true : false
        if (
          isJotForm &&
          'contentWindow' in iframe &&
          'postMessage' in iframe.contentWindow
        ) {
          var urls = {
            docurl: encodeURIComponent(document.URL),
            referrer: encodeURIComponent(document.referrer),
          }
          iframe.contentWindow.postMessage(
            JSON.stringify({ type: 'urls', value: urls }),
            '*'
          )
        }
      }
      window.isPermitted = function (originUrl, whitelisted_domains) {
        var url = document.createElement('a')
        url.href = originUrl
        var hostname = url.hostname
        var result = false
        if (typeof hostname !== 'undefined') {
          whitelisted_domains.forEach(function (element) {
            if (
              hostname.slice(-1 * element.length - 1) === '.'.concat(element) ||
              hostname === element
            ) {
              result = true
            }
          })
          return result
        }
      }
      if (window.addEventListener) {
        window.addEventListener('message', handleIFrameMessage, false)
      } else if (window.attachEvent) {
        window.attachEvent('onmessage', handleIFrameMessage)
      }
    </script>
    <div id="root"></div>
  </body>
</html>
